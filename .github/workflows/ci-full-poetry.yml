name: Full CI workflow for final checks

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      python-version:
        required: true
        type: string
      package:
        required: true
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true
      ACCESS_TOKEN:
        required: true

jobs:

  build:
    runs-on: ${{ inputs.os }}

    name: Full Test Suite ${{ inputs.os }} (${{ inputs.python-version }})

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Throw deprecation error
      run: |
        echo "This workflow is deprecated. Please use the one in infrastructure."
        exit 1
