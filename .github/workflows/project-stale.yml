# This workflow warns and then closes issues and PRs that have had no activity
# for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests for projects

on:
  schedule:
  - cron: '43 7 * * *'
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'This issue is stale. Please update or it will be closed.'
        stale-pr-message: 'This PR is stale. Please review, close, or update it.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        days-before-stale: 28
        exempt-issue-labels: 'project-tracker'
